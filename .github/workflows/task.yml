name: Flutter CI/CD - Fast Build & Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-sdk-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-

      # 3Ô∏è‚É£ Setup Flutter (3.35.6)
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true

      # 4Ô∏è‚É£ Cache Flutter pub packages
      - name: Cache Flutter pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6Ô∏è‚É£ Cache Flutter build intermediates
      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: |
            build
            .dart_tool
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      # 7Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 8Ô∏è‚É£ Code analysis
      - name: Analyze project
        run: flutter analyze

      # 9Ô∏è‚É£ Unit tests
      - name: Run tests
        run: flutter test --no-pub

      # üîü Build Android release APK
      - name: Build Android release APK
        run: flutter build apk --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Build Flutter Web release
      - name: Build Flutter Web
        run: flutter build web --release --base-href="/"

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload Web build artifact
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-release
          path: build/web

      # 1Ô∏è‚É£4Ô∏è‚É£ Cache Firebase CLI
      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase
          key: ${{ runner.os }}-firebase-cli
          restore-keys: |
            ${{ runner.os }}-firebase-cli

      # 1Ô∏è‚É£5Ô∏è‚É£ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          entryPoint: .